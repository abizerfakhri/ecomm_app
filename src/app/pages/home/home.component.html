<section class="products">
    <div class="wrapper"> 
        <div class="category-list">
            <a (click)="filter('a')" class="  nav-link   text-uppercase  me-1   " 
              id="navbar" role="button"  aria-expanded="false" >
              <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQTA8E0D0omLtlswApdBMJqEHMvwxEBBEGxT80UXn2g_kWZ2srp" alt="">
              <p>Electronics</p>
            </a>
            <a (click)="filter('Mobile')" class="nav-link   text-uppercase  me-1 " 
              id="navbar" role="button"  aria-expanded="false" >
              <img src="https://images.pexels.com/photos/1884777/pexels-photo-1884777.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              <p>Mobile</p>
            </a>
            <a (click)="filter('Laptop')" class="nav-link   text-uppercase  me-1 " 
              id="navbar" role="button"  aria-expanded="false" >
              <img src="https://images.unsplash.com/photo-1511844941619-5eadcd3735e6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjMwfHxsYXB0b3B8ZW58MHx8MHx8fDA%3D" alt="">
              <p>laptop</p>
            </a>
            <a (click)="filter('Tablet')" class="nav-link   text-uppercase  me-1 " 
              id="navbar" role="button"  aria-expanded="false" >
              <img src="https://images.pexels.com/photos/1334597/pexels-photo-1334597.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              <p>Tablet</p>
            </a>
            <a (click)="filter('Monitor')" class="nav-link   text-uppercase  me-1 " 
              id="navbar" role="button"  aria-expanded="false" >
              <img src="https://images.pexels.com/photos/1029757/pexels-photo-1029757.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              Monitor
            </a>
        </div>     
        <div class="container">

        <div class="row g-1">    
            <div class="col-md-3 " *ngFor="let product of filterCategory">   
                <!-- <div *ngIf="product.productPrice >1000 && product.productId !==11"> -->
                    <div class="card p-3">
                        <div class="text-center">
                            <img [src]="product.productImageUrl"  width="200" height="200">                 
                        </div>
                        <div class="product-details">
                             <span class="font-weight-bold d-block">{{product.productPrice | currency:"INR"}}  </span>
                              <span>{{product.productShortName}}</span>
                             <div class="buttons d-flex flex-row">
                                <div class="cart"><i class="fa fa-shopping-cart" style="color: black;"></i></div>
                                 <button class="btn  btn-success cart-button btn-block" (click)="addItemToCart(product.productId)">
                                 <!-- <button class="btn  btn-success cart-button btn-block" > -->
                                    <span class="dot">1</span>Add to cart 
                                </button>
                            </div>
                             <!-- <div class="weight">
                                <small>20 piece 2.5kg</small>                                 
                             </div> -->
                        </div>                
                    </div>    
                <!-- </div>  -->
            </div>
            
        </div>
    </div>
    </div>

</section>
