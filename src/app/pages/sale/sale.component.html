  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <div class="container">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row" *ngFor="let Product of cartProducts">
						<div class="col-xs-2"><img class="img-responsive" [src]="Product.productImageUrl">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{Product.categoryName}}</strong></h4><h4><small>{{Product.productName}}</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>{{Product.productPrice |currency:"INR"}} <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<!-- <input type="text" class="form-control input-sm" [value]="Product.quantity +1"> -->
                                {{Product.quantity + 1}}
							</div>
							
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs" (click)="RemoveItem(Product.cartId)">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
					<hr>

							<div class="col-xs-3">
								<button type="button" class="btn btn-default btn-sm btn-block">

							</div>
						</div>
					</div>

				<div class="panel-footer">

						</div>
						<div class="col-xs-3">
